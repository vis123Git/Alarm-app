<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiple Timers App</h1>
      <div class="timer-tab">
        <div class="set-time">
          <p>Set Time :</p>
        </div>
        <div class="timer">
          <input type="number" name="hours" id="hours" min="0" max="24" placeholder="HH"/><label for=""> : </label>
          <input type="number" name="minutes" id="minutes" min="0" max="59" placeholder="MM"/><label for=""> : </label>
          <input type="number" name="seconds" id="seconds" min="0" max="59" placeholder="SS"/>
        </div>
        <div class="set-time-button">
          <button class="set">Set</button>
        </div>
      </div>

      <div class="current-timers">
        <button>Current Timers</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
